{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h4>Edit Experience</h4>
            <form action="{{ url_for('edit_experience', experience_id=experience._id) }}" method="POST">
                <div class="input-field">
                    <input id="company_name" name="company_name" type="text" value="{{ experience.company_name }}"
                        required>
                    <label for="company_name" class="active">Company Name</label>
                </div>
                <div class="input-field">
                    <input id="position" name="position" type="text" value="{{ experience.position }}" required>
                    <label for="position" class="active">Position</label>
                </div>
                <div class="input-field">
                    <input id="start_date" name="start_date" type="text" class="datepicker"
                        value="{{ experience.start_date }}" required>
                    <label for="start_date" class="active">Start Date</label>
                </div>
                <div class="input-field">
                    <input id="end_date" name="end_date" type="text" class="datepicker"
                        value="{{ experience.end_date }}">
                    <label for="end_date" class="active">End Date</label>
                </div>
                <div class="row center-align">
                    <button type="submit" class="btn waves-effect waves-light">Save</button>
                    <a href="{{ url_for('profile', user_id=session.user_id) }}"
                        class="btn waves-effect waves-light red">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
