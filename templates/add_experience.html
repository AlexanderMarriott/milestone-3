{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h4>Add Experience</h4>
            <form action="{{ url_for('add_experience') }}" method="POST">
                <div class="input-field">
                    <input id="company_name" name="company_name" type="text" required>
                    <label for="company_name">Company Name</label>
                </div>
                <div class="input-field">
                    <input id="position" name="position" type="text" required>
                    <label for="position">Position</label>
                </div>
                <div class="input-field">
                    <input id="start_date" name="start_date" type="text" class="datepicker" required>
                    <label for="start_date">Start Date</label>
                </div>
                <div class="input-field">
                    <input id="end_date" name="end_date" type="text" class="datepicker">
                    <label for="end_date">End Date</label>
                </div>
                <div class="row center-align">
                    <button type="submit" class="btn waves-effect waves-light">Submit</button>
                    <a href="{{ url_for('profile', user_id=session['user_id']) }}"
                        class="btn waves-effect waves-light red">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
